<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">
    <title>| Afdeling zoeken | Project SUPERmarkt</title>
</head>
<body>
<header><h1>Afdeling zoeken</h1></header>
<div class="container"><h3>We hebben deze afdeling voor jou gevonden:</h3>
    <div>
        <h2 th:text="${zoekopdracht.toLowerCase()}"></h2>
        <p th:if="${afdeling.isGekoeld()}" th:text="'Gekoelde afdeling'"></p>
        <p th:unless="${afdeling.isGekoeld()}" th:text="'Geen koeling'"></p>
        <p th:text="'Verantwoordelijke: ' + ${afdeling.getVerantwoordelijke().getVoornaam()} + ' ' + ${afdeling.getVerantwoordelijke().getFamilienaam()}"></p>
        <img th:src="${afdeling.getFoto()}" th:alt="'Foto van ' + ${afdeling.getNaam()}">
    </div>
    <p><a href="/">Ga terug naar de beginpagina</a></p>
</div>
<footer><p>Wouter De Smet uit 1ITFA2 (R0785520), ThomasMore Geel</p></footer>
</body>
</html>
