<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<!--Wouter De Smet -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">
    <title>| Nieuwe klant | Project SUPERmarkt</title>
</head>
<body>
<header><h1>Nieuwe klant</h1></header>
<div class="container">
    <form action="/2_welkomKlant">
        <p>
            <label for="voornaam">Voornaam:</label>
            <input id="voornaam" name="voornaam" type="text" placeholder="bv. Wouter">
        </p>
        <p>
            <label for="familienaam">Familienaam:</label>
            <input id="familienaam" name="familienaam" type="text" placeholder="bv. De Smet">
        </p>
        <p>
            <label for="geboortejaar">Geboortejaar:</label>
            <input id="geboortejaar" name="geboortejaar" type="text" placeholder="bv. 2001">
        </p>
        <p th:each="supermarkt : ${supermarkten}">
            <input type="radio" name="supermarktIndex"
                   th:checked="${supermarktStat.index} == 0"
                   th:value="${supermarktStat.index}"
                   th:id="${supermarktStat.index}">
            <label th:for="${supermarktStat.index}"
                   th:text="${supermarkt.getNaam()}"></label>
        </p>
        <p>
            <input name="registreerKlant" type="submit" value="Ga door als klant met aanmaak klantenkaartnr">
        </p>
    </form>
    <p><a href="/">Ga terug naar de beginpagina</a></p>
</div>
<footer><p>Wouter De Smet uit 1ITFA2 (R0785520), ThomasMore Geel</p></footer>

</body>
</html>
