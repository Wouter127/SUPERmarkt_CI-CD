<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">
    <title>| Overzicht klanten | Project SUPERmarkt</title>
</head>
<body>
<header><h1>Overzicht klanten</h1></header>
<div class="container">
    <ol>
        <li th:each="klant : ${klanten}">
            <span th:text="${klant.getVoornaam() + ' ' + klant.getFamilienaam()}"></span>
            <ul>
                <li th:text="${'geboortejaar: ' + klant.getGeboortejaar()}"></li>
                <li th:text="${'klantenkaartnr: ' + klant.getKlantenkaartnr()}"></li>
                <ul>
                    <li th:each="product : ${klant.getBoodschappenlijst()}">
                        <span th:text="${product}"></span></li>
                </ul>
            </ul>
        </li>
    </ol>
    <p><a href="/">Ga terug naar de beginpagina</a></p>
</div>
<footer><p>Wouter De Smet uit 1ITFA2 (R0785520), ThomasMore Geel</p></footer>
</body>
</html>
